name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend Quality Gates
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: "Gate 0: Theme identity invariants"
        run: make gate-identity

      - name: Gate check (verify all SE test files are assigned)
        run: make gate-check

      - name: "Gate 1: Detector correctness"
        run: make gate-1

      - name: "Gate 2: Temporal integrity"
        run: make gate-2

      - name: "Gate 3: Integration coverage"
        run: make gate-3

      - name: "Gate 4: Performance baselines"
        run: make gate-4

      - name: "Gate 5: Golden regression"
        run: make gate-5

  frontend:
    name: Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Lint
        run: cd frontend && npm run lint

      - name: Test
        run: cd frontend && npm run test:run
